<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallary-wrap">
        <img src="img/back.png" id="backbtn">
        <div class="gallary">
            <div>
            <span><img src="img/image-1.png" alt=""></span>
            <span><img src="img/image-2.png" alt=""></span>
            <span><img src="img/image-3.png" alt=""></span>
            </div>
            <div>
            <span><img src="img/image-4.png" alt=""></span>
            <span><img src="img/image-5.png" alt=""></span>
            <span><img src="img/image-6.png" alt=""></span>
            </div>
        </div>
        <img src="img/next.png" id="nextbtn">
    </div>


    <script src="script.js"></script>
</body>
</html>
