<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="buttons">
        <button onclick="showTost(successMsg)">Success</button>
        <button onclick="showTost(ErrorMsg)">Error</button>
        <button onclick="showTost(InvalidMsg)">invalid</button>
    </div>

    <div id="toastBox"></div>



    <script>

        let ToastBox = document.getElementById('toastBox');
        let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully Submited';
        let ErrorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please Fix The Error';
        let InvalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, Check again';
        
        function showTost(msg){
            let Toast = document.createElement('div');
            Toast.classList.add('toast');
            Toast.innerHTML = msg;
            ToastBox.appendChild(Toast);

            if(msg.includes('Error')){
                Toast.classList.add('Error');
            }

            if(msg.includes('Invalid')){
                Toast.classList.add('Invalid');
            }

            setTimeout(() => {
                Toast.remove()
            }, 6000);
        }
    </script>
    
    <script src="https://kit.fontawesome.com/428748ad61.js" crossorigin="anonymous"></script>
</body>
</html>
